]
</script>

<script>
void (() =>
{
  const main = () =>
  {
    renderingRecipes()
    scrollIntoOpenedCollapsed()
  }

  const renderingRecipes = () =>
  {
    const rBodies = document.getElementsByClassName("recipe-body")
    for (const body of rBodies)
    {
      const data = window[body.dataset.data]
      if (!data)
      {
        continue
      }
      for (const record of data)
      {
        const line = document.createElement("tr")
        body.appendChild(line)

        const cell1 = document.createElement("th")
        cell1.scope = "row"
        cell1.style.textAlign = "center"
        cell1.style.verticalAlign = "middle"
        if (record.id)
        {
          cell1.innerHTML = record.id
        }
        line.appendChild(cell1)

        const cell2 = document.createElement("td")
        cell2.style.padding = "0"
        cell2.style.textAlign = "center"
        cell2.style.verticalAlign = "middle"
        if (record.icon && record.icon.src)
        {
          const cell2Img = document.createElement("img")
          cell2Img.src = record.icon.src
          cell2Img.alt = record.name
          cell2Img.width = 80
          cell2Img.style.verticalAlign = "middle"
          cell2.appendChild(cell2Img)
        }
        line.appendChild(cell2)

        const cell3 = document.createElement("td")
        cell3.style.verticalAlign = "middle"
        cell3.innerHTML = record.name
        line.appendChild(cell3)

        const cell4 = document.createElement("td")
        cell4.style.verticalAlign = "middle"
        cell4.style.lineHeight = "1.75"
        let pageFirst = false
        for (const recipe of record.recipes)
        {
          if (pageFirst === true)
          {
            const blocker = document.createElement("hr")
            blocker.style.margin = ".5em 0"
            cell4.appendChild(blocker)
          }

          const page = document.createElement("ul")
          page.style.marginLeft = "1.5em"
          page.style.marginBottom = "0"
          page.style.paddingLeft = "0"
          page.style.listStyleType = "none"
          cell4.appendChild(page)
          let itemFirst = false
          for (const item of recipe)
          {
            const line = document.createElement("li")
            line.style.position = "relative"
            page.appendChild(line)

            if (itemFirst === true)
            {
              const padding = document.createElement("span")
              padding.style.left = "-1em"
              padding.style.position = "absolute"
              padding.style.textAlign = "center"
              padding.style.width = "1em"
              padding.style.lineHeight = "inherit"
              padding.innerHTML = "+"
              line.appendChild(padding)
            }

            if (item.icon && item.icon.src)
            {
              const icon = document.createElement("img")
              icon.src = item.icon.src
              icon.alt = item.name
              icon.style.verticalAlign = "middle"
              icon.style.height = "2em"
              icon.style.width = "auto"
              icon.style.margin = "-.5em 0"
              line.appendChild(icon)
            }

            if (item.link)
            {
              const name = document.createElement("a")
              name.href = item.link
              name.innerHTML = item.name
              line.appendChild(name)
              name.addEventListener("click", e =>
              {
                const target = document.querySelector(item.link)
                if (!target)
                {
                  return
                }

                const collapse = window.bootstrap?.Collapse?.getOrCreateInstance(target)
                if (!collapse)
                {
                  return
                }

                e.preventDefault()
                collapse.show()
                target.scrollIntoView({ behavior: "instant", })
              })
            }
            else
            {
              const name = document.createElement("span")
              name.innerHTML = item.name
              line.appendChild(name)
            }

            itemFirst = true
          }

          pageFirst = true
        }
        line.appendChild(cell4)

        const cell5 = document.createElement("td")
        if (record.comments)
        {
          cell5.innerHTML = record.comments
        }
        line.appendChild(cell5)
      }
    }

    const iBodies = document.getElementsByClassName("ingredient-body")
    for (const body of iBodies)
    {
      const data = window[body.dataset.data]
      if (!data)
      {
        continue
      }
      for (const record of data)
      {
        const line = document.createElement("tr")
        body.appendChild(line)

        const cell1 = document.createElement("th")
        cell1.scope = "row"
        cell1.style.textAlign = "center"
        cell1.style.verticalAlign = "middle"
        if (record.id)
        {
          cell1.innerHTML = record.id
        }
        line.appendChild(cell1)

        const cell2 = document.createElement("td")
        cell2.style.padding = "0"
        cell2.style.textAlign = "center"
        cell2.style.verticalAlign = "middle"
        if (record.icon && record.icon.src)
        {
          const cell2Img = document.createElement("img")
          cell2Img.src = record.icon.src
          cell2Img.alt = record.name
          cell2Img.width = 48
          cell2Img.style.verticalAlign = "middle"
          cell2.appendChild(cell2Img)
        }
        line.appendChild(cell2)

        const cell3 = document.createElement("td")
        cell3.style.verticalAlign = "middle"
        cell3.innerHTML = record.name
        line.appendChild(cell3)

        const cell4 = document.createElement("td")
        if (record.comments)
        {
          cell4.innerHTML = record.comments
        }
        line.appendChild(cell4)
      }
    }
  }

  const scrollIntoOpenedCollapsed = () =>
  {
    // // if (!window.bootstrap?.Collapse)
    // // {
    // //   return
    // // }

    // const collapseElementList = document.querySelectorAll('.collapse')
    // for (const collapseElement of collapseElementList)
    // {
    //   // const collapse = window.bootstrap.Collapse.getOrCreateInstance(collapseElement)
    //   // if (!collapse)
    //   // {
    //   //   continue
    //   // }

    //   collapseElement.addEventListener("shown.bs.collapse", () =>
    //   {
    //     collapseElement.scrollIntoView({ behavior: "smooth", })
    //   })
    // }
  }

  document.addEventListener("DOMContentLoaded", () => void main())

})()
</script>
